import = ["~/.config/alacritty/rose-pine/rose-pine-dawn.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 16.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "BoldItalic"

[font.offset]
# x = 0
# y = 0

[[keyboard.bindings]]
chars = "\u001bF"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001bB"
key = "Left"
mods = "Alt"

[[keyboard.bindings]]
key = "Q"
mods = "Control"
action = "Quit"

[window]
decorations = "Full"
dynamic_title = false
startup_mode = "Maximized"

[window.dimensions]
columns = 130
lines = 40
