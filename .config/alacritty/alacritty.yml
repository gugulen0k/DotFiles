window:
  dimensions:
    columns: 130
    lines: 40

  padding:
    x: 5
    y: 2

  decorations: full
  startup_mode: Maximized
  dynamic_title: false
  dynamic_padding: true
  # history: 10000
  # multiplier: 3
  # draw_bold_text_with_bright_colors: true
  # custom_cursor_colors: true

font:
  size: 19.0
  offset:
    x: 0
    y: 5
  normal:
    family: FantasqueSansM Nerd Font
    style: Regular

  bold:
    family: FantasqueSansM Nerd Font
    style: Bold

  italic:
    family: FantasqueSansM Nerd Font
    style: Italic

# font:
#   size: 16.0
#   normal:
#     family: NotoSansM Nerd Font
#     style: Regular

#   bold:
#     family: NotoSansM Nerd Font
#     style: Bold

#   italic:
#     family: NotoSansM Nerd Font
#     style: Italic

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }

import:
  - ~/.config/alacritty/rose-pine/rose-pine-dawn.yml
