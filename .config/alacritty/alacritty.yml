font:
  size: 16.0
  normal:
    family: NotoSansM Nerd Font
    style: Regular

  bold:
    family: NotoSansM Nerd Font
    style: Bold

  italic:
    family: NotoSansM Nerd Font
    style: Italic

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }

import:
  # - ~/.config/alacritty/rose-pine/rose-pine.yml
  - ~/.config/alacritty/tokyonight/tokyonight_night.yml
