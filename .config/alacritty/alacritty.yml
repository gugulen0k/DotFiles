window:
  dimensions:
    columns: 130
    lines: 40

  padding:
    x: 5
    y: 2

  decorations: Full
  startup_mode: Maximized
  dynamic_title: false
  dynamic_padding: true
  history: 10000
  multiplier: 3
  draw_bold_text_with_bright_colors: true
  custom_cursor_colors: true

